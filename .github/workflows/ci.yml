name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - run: pnpm -v
      - run: pnpm -w install --frozen-lockfile=false
      - run: pnpm -w typecheck
      - run: pnpm -w lint
      - run: pnpm -w test
      - run: pnpm -w build